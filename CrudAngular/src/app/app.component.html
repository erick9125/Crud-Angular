<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group ">
        <li
        *ngFor="let Libreria of libreriaArray"
        class="list-group-item list-group-item-action"
        (click)="openForEdit(Libreria)"
        [class.active]="Libreria == selectedLibros"
        >
        <span class="badge badge-primary">{{Libreria.id}}</span>{{Libreria.titulo}} - {{Libreria.autor}} - {{Libreria.editorial}} - {{Libreria.fecha_pub}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Ingresa un Nuevo libro
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedLibros.titulo" placeholder="Ingrese un Titulo" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedLibros.autor" placeholder="Ingrese un Autor" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedLibros.editorial" placeholder="Ingrese un Editorial" class="form-control">
          </div>
          <div class="form-group">
            <input type="date" [(ngModel)]="selectedLibros.fecha_pub" placeholder="Ingrese la fecha de publicaciÃ³n" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Guardar
          </button>
          <button
          *ngIf="selectedLibros.id !== 0"
          class="btn btn-danger"
          (click)="deleted()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
